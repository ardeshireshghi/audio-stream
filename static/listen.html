<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web dictaphone</title>
    <link href="/static/styles/app.css" rel="stylesheet" type="text/css" />
    <style>
      @keyframes slideIn {
        0% {
          transform: translateX(100%);
        }

        100% {
          transform: translateX(0);
        }
      }

      @keyframes slideOut {
        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(100%);
        }
      }

      :root {
        --main-bg-color: rgb(241 148 148);
        --main-primary-color: #41445c;
      }

      body {
        background-color: var(--main-bg-color);
      }

      .player {
        display: flex;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        --player-button-bg: white;
        --player-button-bg-hover: #b3cad2d4;
        --player-button-box-shadow-color: white;
        margin-bottom: 2rem;
      }

      .btn__player {
        cursor: pointer;
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        display: inline-block;
        border-radius: 50%;
        background: var(--player-button-bg);
        box-shadow: 0px 1px 8px 1px hsl(0deg 0% 0% / 15%);
        padding: 0;
        padding-left: 0.1rem;
      }

      .btn__player img {
        width: 80px;
        transition: transform 0.25s;
        will-change: transform;
      }

      .btn__player:hover,
      .btn__player:active,
      .btn__player:focus {
        box-shadow: inset 0px 0px 10px var(--player-button-box-shadow-color);
        background: var(--player-button-bg-hover);
      }
      .btn__player:hover img {
        transform: scale(1.1);
      }

      img.cover {
        max-width: 300px;
        margin: auto;
      }

      .cover {
        background-image: url(https://about.me/cdn-cgi/image/q=40,dpr=2,f=auto,fit=cover,w=620,h=413.3333333333333,gravity=0.25x0.25/https://assets.about.me/background/users/a/r/d/ardi.eshghi_gmail.com_1478774301_45.jpg);
        background-position: center;
        background-repeat: no-repeat;
        width: 400px;
        height: 400px;
        background-size: cover;
        flex-grow: 0;
        flex-shrink: 0;
        border-radius: 30px;
        margin-bottom: 4rem;
      }

      .content {
        justify-content: center;
        align-items: center;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .title {
        color: var(--main-primary-color);
        font-weight: 600;
        font-size: 2.616rem;
        line-height: 3rem;
        margin-bottom: 2rem;
      }

      .title--medium {
        font-size: 2rem;
        line-height: 2.4rem;
      }

      .is-hidden {
        visibility: hidden;
      }

      .btn-primary {
        background: var(--main-primary-color);
        padding: 2rem 3rem;
        font-size: 1rem;
        font-weight: 400;
        text-transform: uppercase;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0px 2px 4px 1px hsl(0deg 0% 0% / 30%);
      }

      .btn-primary:hover,
      .btn-primary:active,
      .btn-primary:focus {
        background: rgb(82 86 121 / 93%);
        box-shadow: 0px 1px 1px 10px hsl(0deg 0% 0% / 12%);
      }
      .sidebar {
        position: fixed;
        z-index: 20;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #41445c82;
        display: none;
      }

      .sidebar--shown {
        display: block;
      }

      .sidebar__panel {
        background: white;
        position: absolute;
        right: 0;
        max-width: 90%;
        width: 450px;
        height: 100%;
        padding: 2rem;

        transform: translateX(100%);
        transition: transform 0.25s ease;
      }

      .sidebar__panel--in-animation {
        animation-name: slideIn;
        animation-duration: 0.25s;
        animation-fill-mode: forwards;
      }

      .sidebar__panel--out-animation {
        animation-name: slideOut;
        animation-duration: 0.25s;
        animation-fill-mode: forwards;
      }

      .track__wrapper {
        display: flex;
      }

      .track__title {
        font-size: 1.4rem;
        color: #976c6c;
      }

      .track__subtitle {
        color: #555;
      }

      .track__play {
        background: transparent;
        cursor: pointer;
        width: 48px;
        padding: 0;
      }

      .track__play:hover,
      .track__play:active,
      .track__play:focus {
        transform: scale(1.1);
        background: transparent;
        box-shadow: none;
      }

      .track {
        padding: 1rem;
        border-radius: 30px;
        background: hsl(343deg 17% 51% / 13%);
      }

      .tracks {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .track__play > img {
        max-width: 100%;
      }

      @media screen and (max-width: 400px) {
        .btn__player {
          width: 50px;
          height: 50px;
          padding: 5px;
        }

        .btn-primary {
          padding: 1rem 2rem;
          font-size: 0.9rem;
          cursor: pointer;
        }

        .cover {
          height: 0px;
          padding-top: 100%;
          margin-bottom: 2rem;
          max-width: 100%;
        }

        .title {
          font-size: 2rem;
          margin-bottom: 2rem;
        }

        .title--medium {
          font-size: 1.616rem;
        }

        .btn__player {
          width: 50px;
          height: 50px;
          padding: 5px;
        }

        .btn__player img {
          width: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="js-sidebar sidebar">
      <div class="sidebar__panel js-sidebar__panel">
        <div class="title title--medium">Tracks</div>
        <div class="js-tracks tracks"></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="content">
        <div class="title">Listen to Ardi Radio</div>
        <div class="cover"></div>
        <audio id="player"></audio>
        <audio id="track-player"></audio>
        <canvas class="visualizer is-hidden" height="20px"></canvas>
        <div class="player">
          <button id="play" class="btn__player">
            <img src="http://simpleicon.com/wp-content/uploads/play1.svg" />
          </button>

          <button id="pause" class="btn__player">
            <img src="http://simpleicon.com/wp-content/uploads/pause.svg" />
          </button>
        </div>
        <button class="js-tracks-btn btn-primary">Tracks</button>
      </div>
    </div>
    <script id="track-template" type="text/template">
      <div class="js-track track">
        <div class="track__wrapper">
          <button class="track__play js-track__play">
            <img src="http://simpleicon.com/wp-content/uploads/play1.svg" />
          </button>
          <div class="track__data">
            <div class="track__title">{{name}}</div>
            <div class="track__subtitle">Creation: {{creation}}</div>
          </div>
        </div>
      </div>
    </script>
    <script src="static/js/visualizer.js"></script>
    <script>
      const throttle = (fn, delay = 1000) => {
        let shouldCall = true;
        return (...args) => {
          if (shouldCall) {
            fn(...args);
            shouldCall = false;
            setTimeout(() => {
              shouldCall = true;
            }, delay);
          }
        };
      };

      const audio = document.getElementById('player');
      const trackAudioPlayer = document.getElementById('track-player');
      const canvas = document.querySelector('.visualizer');
      const sidebar = document.querySelector('.js-sidebar');
      const sidebarPanel = sidebar.querySelector('.js-sidebar__panel');
      const viewTracksBtn = document.querySelector('.js-tracks-btn');
      const tracksContainer = document.querySelector('.js-tracks');

      let hasVisualiserStarted = false;

      const visualizer = createVisualiser({
        type: VisualizerType.MediaEl,
        canvasEl: canvas,
        styles: {
          width: 400,
          lineColor: 'rgb(190 46 46 / 62%)'
        }
      });

      const loadLiveStreamMore = throttle(() => {
        const lastCurrentTime = audio.currentTime;
        audio.src = `/stream?t=${Date.now()}`;

        audio.addEventListener(
          'loadeddata',
          () => {
            audio.play();
            audio.currentTime = lastCurrentTime;
          },
          { once: true }
        );
      }, 2000);

      const renderTracks = (tracks) => {
        if (tracks.length === 0) {
          tracksContainer.innerHTML = '<p>Sorry :( No tracks found</p>';
          return;
        }

        tracksContainer.innerHTML = '';

        const trackTemplate = document.getElementById('track-template');
        const tempContainer = document.createElement('div');

        tracks.forEach((track) => {
          const trackCreationDateFormatted = new Date(track.createdAt)
            .toString()
            .split(' ')
            .slice(0, 5)
            .join(' ');

          const renderedTemplate = trackTemplate.innerHTML
            .replace(
              '{{name}}',
              track.name.replace(/-/g, ' ').replace('.ogg', '')
            )
            .replace('{{creation}}', trackCreationDateFormatted);
          tempContainer.innerHTML = renderedTemplate;

          const trackEl = tempContainer.querySelector('.js-track');
          tracksContainer.appendChild(trackEl);

          trackEl
            .querySelector('.js-track__play')
            .addEventListener('click', (event) => {
              // Changing the track
              const shouldTrackChange = !trackAudioPlayer.src.includes(
                `/tracks/${track.name}`
              );

              if (shouldTrackChange) {
                trackAudioPlayer.onpause();

                // change the track player to play the new track
                trackAudioPlayer.src = `/tracks/${track.name}`;
              }

              if (trackAudioPlayer.paused) {
                trackAudioPlayer.play();

                event.currentTarget.querySelector('img').src =
                  'http://simpleicon.com/wp-content/uploads/pause.svg';
              } else {
                trackAudioPlayer.pause();
              }
            });
        });
      };

      const loadTracks = async () => {
        const res = await fetch('/tracks');

        if (res.ok) {
          const { tracks } = await res.json();

          renderTracks(tracks);
        }
      };

      audio.onpause = () => {
        if (
          isFinite(audio.duration) &&
          Math.abs(audio.duration - audio.currentTime) < 0.1
        ) {
          loadLiveStreamMore();
        }
      };

      trackAudioPlayer.onpause = () => {
        // Get all tracks and change the icon to default play
        tracksContainer.querySelectorAll('.js-track').forEach((t) => {
          t.querySelector('img').src =
            'http://simpleicon.com/wp-content/uploads/play1.svg';
        });
      };

      document.getElementById('play').onclick = () => {
        const audio = document.getElementById('player');

        if (!audio.src) {
          audio.src = `/stream?t=${Date.now()}`;
        }

        audio.play();
        canvas.classList.remove('is-hidden');

        if (!hasVisualiserStarted) {
          visualizer.visualize(audio);
          hasVisualiserStarted = true;
        }
      };

      document.getElementById('pause').onclick = () => {
        audio.pause();
      };

      viewTracksBtn.addEventListener('click', () => {
        sidebar.classList.toggle('sidebar--shown');
        sidebarPanel.classList.remove('sidebar__panel--out-animation');
        sidebarPanel.classList.add('sidebar__panel--in-animation');

        loadTracks();
      });

      // Close sidebar event
      sidebar.addEventListener('click', (event) => {
        if (
          event.target !== sidebarPanel &&
          event.target.contains(sidebarPanel)
        ) {
          sidebarPanel.classList.remove('sidebar__panel--in-animation');
          sidebarPanel.classList.add('sidebar__panel--out-animation');
          sidebarPanel.addEventListener(
            'animationend',
            () => {
              sidebar.classList.toggle('sidebar--shown');
            },
            {
              once: true
            }
          );
        }
      });
    </script>
  </body>
</html>
