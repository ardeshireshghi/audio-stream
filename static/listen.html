<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web dictaphone</title>
    <link href="/static/styles/app.css" rel="stylesheet" type="text/css" />
    <style>
      :root {
        --main-bg-color: rgb(241 148 148);
        --main-title-color: #42445c;
      }

      body {
        background-color: var(--main-bg-color);
      }

      .player {
        display: flex;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        --player-button-bg: white;
        --player-button-bg-hover: #b3cad2d4;
        --player-button-box-shadow-color: white;
      }

      .btn__player {
        cursor: pointer;
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        display: inline-block;
        border-radius: 50%;
        background: var(--player-button-bg);
        box-shadow: 0px 1px 8px 1px hsl(0deg 0% 0% / 15%);
        padding: 0;
        padding-left: 0.1rem;
      }

      .btn__player img {
        width: 80px;
        transition: transform 0.25s;
        will-change: transform;
      }

      .btn__player:hover,
      .btn__player:active,
      .btn__player:focus {
        box-shadow: inset 0px 0px 10px var(--player-button-box-shadow-color);
        background: var(--player-button-bg-hover);
      }
      .btn__player:hover img {
        transform: scale(1.1);
      }

      img.cover {
        max-width: 300px;
        margin: auto;
      }

      .cover {
        background-image: url(https://about.me/cdn-cgi/image/q=40,dpr=2,f=auto,fit=cover,w=620,h=413.3333333333333,gravity=0.25x0.25/https://assets.about.me/background/users/a/r/d/ardi.eshghi_gmail.com_1478774301_45.jpg);
        background-position: center;
        background-repeat: no-repeat;
        width: 400px;
        height: 400px;
        background-size: cover;
        flex-grow: 0;
        flex-shrink: 0;
        border-radius: 30px;
        margin-bottom: 4rem;
      }

      .content {
        justify-content: center;
        align-items: center;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .title {
        color: var(--main-title-color);
        font-weight: 600;
        font-size: 2.616rem;
        margin-bottom: 2rem;
      }

      .is-hidden {
        visibility: hidden;
      }

      @media screen and (max-width: 400px) {
        .btn__player {
          width: 50px;
          height: 50px;
          padding: 5px;
        }

        .cover {
          height: 0px;
          padding-top: 100%;
          margin-bottom: 2rem;
          max-width: 100%;
        }

        .title {
          font-size: 2rem;
          margin-bottom: 2rem;
        }

        .btn__player {
          width: 50px;
          height: 50px;
          padding: 5px;
        }

        .btn__player img {
          width: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <div class="content">
        <div class="title">Listen to Ardi Radio</div>
        <div class="cover"></div>
        <audio id="player"></audio>
        <canvas class="visualizer is-hidden" height="20px"></canvas>
        <div class="player">
          <button id="play" class="btn__player">
            <img src="http://simpleicon.com/wp-content/uploads/play1.svg" />
          </button>

          <button id="pause" class="btn__player">
            <img src="http://simpleicon.com/wp-content/uploads/pause.svg" />
          </button>
        </div>
      </div>
      <script src="static/js/visualizer.js"></script>
      <script>
        const throttle = (fn, delay = 1000) => {
          let shouldCall = true;
          return (...args) => {
            if (shouldCall) {
              fn(...args);
              shouldCall = false;
              setTimeout(() => {
                shouldCall = true;
              }, delay);
            }
          };
        };

        const audio = document.getElementById('player');
        const canvas = document.querySelector('.visualizer');
        let hasVisualiserStarted = false;

        const visualizer = createVisualiser({
          type: VisualizerType.MediaEl,
          canvasEl: canvas,
          styles: {
            width: 400,
            lineColor: 'rgb(190 46 46 / 62%)'
          }
        });

        const loadMore = throttle(() => {
          const lastCurrentTime = audio.currentTime;
          audio.src = `/stream?t=${Date.now()}`;

          audio.addEventListener(
            'loadeddata',
            () => {
              audio.play();
              audio.currentTime = lastCurrentTime;
            },
            { once: true }
          );
        }, 2000);

        audio.onpause = () => {
          if (
            isFinite(audio.duration) &&
            Math.abs(audio.duration - audio.currentTime) < 0.1
          ) {
            loadMore();
          }
        };

        document.getElementById('play').onclick = () => {
          const audio = document.getElementById('player');

          if (!audio.src) {
            audio.src = `/stream?t=${Date.now()}`;
          }

          audio.play();
          canvas.classList.remove('is-hidden');

          if (!hasVisualiserStarted) {
            visualizer.visualize(audio);
            hasVisualiserStarted = true;
          }
        };

        document.getElementById('pause').onclick = () => {
          audio.pause();
        };
      </script>
    </div>
  </body>
</html>
