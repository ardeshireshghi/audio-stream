<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Radio and track recorder</title>
    <link href="/static/styles/app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Record a song or podcast</h1>
      </header>

      <section class="main-controls">
        <canvas class="visualizer" height="60px"></canvas>
        <div id="buttons">
          <button class="record">Record</button>
          <button class="stop">Stop</button>
        </div>
      </section>

      <section class="sound-clips"></section>
    </div>

    <script src="static/js/modules/visualizer.js"></script>
    <script type="text/javascript" src="/static/js/record.js"></script>
    <script>
      (function() {
        initRecorder();
      })()
    </script>
  </body>
</html>
